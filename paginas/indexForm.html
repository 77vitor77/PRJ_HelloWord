<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/estilodoform.css">
</head>

<body>
    <h1>Formulario do Torcedor</h1>
    <form action="formulario.php" method="">

        <fieldset>

            <legend>Dados do Torcedor</legend>

            <div class="elemento-form">

                <label for="nome-front"> Nome: </label>
                <input type="text" name="nome-back" id="nome-front" placeholder="Digite seu nome aqui" required>

            </div>

            <div class="elemento-form">

                <label for="idade-front"> idade: </label>
                <input type="number" name="idade-back" id="idade-front" max="130" min="18">

            </div>

            <div class="elemento-form">

                <label for="ultima-partida-front">ultima partida que viu do seu time foi em</label>
                <input type="date" name="data-ultima-partida" id="ultima-partida-front">

            </div>

            <div class="elemento-form">

                <label for="email-front">Email</label>
                <input type="email" name="email" id="email-front" required>

            </div>

            <div class="elemento-form">

                <label for="">Gênero</label>

                <br>

                <input type="radio" name="genero" id="genero-mas-front" value="masculino">
                <label for="genero-mas-front">Masculino</label>
                <br>
                
                <input type="radio" name="genero" id="genero-fem-front" value="feminino">
                <label for="genero-fem-front">feminino</label>
                <br>

                <input type="radio" name="genero" id="genero-mas-front" value="indefinido">
                <label for="genero-mas-front">indefinido</label>
                <br>

                <input type="radio" name="genero" id="genero-HP-front" value="HPcombate">
                <label for="genero-mas-front">helicoptero-de-combate</label>


            </div>

            <div class="elemento-form">

                <label>opções</label>

                <br>

                <input type="checkbox" name="socio-torcedor" id="socio-torcedor-front">
                <label for="socio-torcedor-front">possuo cartão de sócio Torcedor</label>

                <br>

                <input type="checkbox" name="frequencia-estadio" id="frequencia-estadio-front">
                <label for="frequencia-estadio-front">vou ao estadio pelo menos uma vez por mes </label>

            </div>

            <div class="elemento-form">

                <label for="time-front">seu time de coração é?</label>
                <select name="time" id="time-front">

                    <option>escolha seu time</option>
                    <option value="spo">São paulo</option>
                    <option value="san">Santos</option>
                    <option value="cor">corinthian</option>
                    <option value="pal">plameiras</option>

                </select>

            </div>

            <div class="elemento-form">

                <br>
                <label for="satisfacao-font">Nivel de satisfação com seu time: </label>
                <br>
                <input type="range" name="satisfacao" id="satisfacao-front" min="1" max="10" value="5">

            </div>

            <div class="elemento-form">

                <label for="sugestoes-front">Deixe aqui suas sugestões: </label>
                <br>
                <textarea name="sugestoes" id="sugestoes-front" cols="30" rows="8" placeholder="sugestoes"></textarea>

            </div>

        </fieldset>

        <fieldset>

            <legend>Dados do seu prêmio</legend>

        </fieldset>

        <div class="elemento-form">

            <input type="reset" value="limpar formulario">
            <input type="submit" value="enviar">

        </div>








    </form>

</body>

</html>
